<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"    rel="stylesheet">

    <script src="https://kit.fontawesome.com/9b7229b350.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    
    <link rel="shortcut icon" href="to-do-list.png"/>

</head>
<body>
    <div class="container">
        <header class="text-center text-dark my-4">
            <h1 class="mb-4">To Do List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search Todo's..."           >
            </form>

        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Valorant</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">    
                <span>Take out the trash</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">    
                <span>Eat something</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Study </span>  
                <i class="fas fa-trash-alt delete"></i>
            </li>
            </ul> 

            <form class="add text-center my-4">
                <label class="text-secondary ">Add a new todo...</label>
                
                <input class="form-control m-auto" type="text" name="add" />
            </form>

    </div>
    <br><br><br><br><br><br>
    <hr>

            <a class="github" href="https://github.com/smimidd">

            </a>
          </li>
                          
        </ul>
      </div>
    





    <script src="sandbox.js"></script>
</body>
</html>
